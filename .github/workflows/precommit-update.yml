---
name: precommit-update

on:
  workflow_dispatch:
  # Run monthly
  schedule:
    - cron: 0 2 1 * *

permissions:
  contents: read

env:
  GITLEAKS_VERSION: 8.28.0

jobs:
  precommit:
    name: precommit-update
    runs-on: ubuntu-latest
    # To create PR
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # tag=v5.0.0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # tag=v5.6.0
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Install gitleaks
        run: |
          cd /tmp/
          curl -sSfLO https://github.com/gitleaks/gitleaks/releases/download/v$GITLEAKS_VERSION/gitleaks_$GITLEAKS_VERSION_linux_x64.tar.gz
          tar xzf gitleaks_*_linux_x64.tar.gz
          sudo install -m 755 gitleaks /usr/local/bin/
        continue-on-error: true
      - name: Install trufflehog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        continue-on-error: true
      - name: Run pre-commit
        run: pre-commit run -a
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e  # tag=v7.0.8
        with:
          title: "ci(pre-commit): autoupdate"
          commit-message: "Automatic pre-commit update"
          branch: "precommit-update"
