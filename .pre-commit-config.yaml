---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-json
      - id: detect-private-key
  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v5.0.8
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
